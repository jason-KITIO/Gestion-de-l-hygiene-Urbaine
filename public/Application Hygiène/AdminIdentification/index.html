<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
    <div class="form-container sign-in">
        <form action="#" id="loginForm">
            <h2>login</h2>
            <div class="form-group">
                <input type="text" required id="nom">
                <i class="fas fa-user"></i>
                <label for="">username</label>
            </div>
            <div class="form-group">
                <input type="text" required id="pass">

            </div>
            <div class="forgot-pass">

            </div>
            <button type="submit" class="btn" id="btn">login</button>
            <div class="link">
                <p>Don't have an account?<a href="#" class="signup-link">sign up</a> </p>
            </div>
            <a href=""></a>
        </form>
    </div>
    </div>
</body>
<script src="js/main.js"></script>
<script>
   document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("nom").value;
            var password = document.getElementById("pass").value;

            if (email === "abc" && password === "123") {
                window.location.href = "../dashboard20/index.html";
            } else {
                window.location.href = "connexion-echouee.html";

</script>
